<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign In</h3>
            <form>
              <div class="form-group">
                <label for="username">Mobile Number or Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter mobile number or email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
